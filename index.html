<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff5722;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .email {
            font-size: 1em;
            color: #2196f3;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .email:hover {
            text-decoration: underline;
        }

        .loader {
            margin-top: 30px;
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #ff5722;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>We're Coming Soon!</h1>
        <p>Our website is under construction, but we are working hard to get it ready for you. Stay tuned!</p>
        <div class="loader"></div>
        <p>If you have any inquiries, feel free to contact us at 
            <a href="mailto:jduveen@planet.nl" class="email">jduveen@planet.nl</a>.
        </p>
    </div>
</body>

</html>
